<DOCTYPE html>
<html>
<head>
	<title>Games Title</title>
	<style type="text/css">
		body, html {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		h1, h3 {
			pointer-events: none;
		}
		.round {
			position: fixed;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			border: 1px solid rgba(0,0,0,.1);
			cursor: pointer;
			opacity: 0;
		}
	</style>
</head>
<body>


	<h1>Circles</h1>
	<h3 class="your-score"></h3>

	<div class="round"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var screenwidth = $(window).width() - 100;
			var screenheight = $(window).height() - 100;
			var createdtime, clickedtime, reactiontime;
			var score = 0;

			function getRandomColor() {
			    var letters = '0123456789ABCDEF'.split('');
			    var color = '#';
			    for (var i = 0; i < 6; i++ ) {
			        color += letters[Math.floor(Math.random() * 16)];
			    }
			    return color;
			}

			function circle() {

				var time = Math.random();

				time=time*100;
				var circleTop =  Math.random() * screenheight;
				circleTop = circleTop+'px';
				var circleSide = Math.random() * screenwidth;
				circleSide = circleSide+'px';

				setTimeout(function(){

					$('.round').css({
						'opacity':1,
						'top':circleTop,
						'left':circleSide,
						'background-color':getRandomColor()
					});
					createdtime = Date.now();


				},time);

			}

			circle();

			$('.round').click(function(){
				clickedtime=Date.now();
				reactiontime=(clickedtime-createdtime)/1000;
				console.log(reactiontime);
				if(reactiontime > 1) {
					if(confirm('You are too slow. Wanna try again?')){
						score = 0;
						$('.your-score').text(score);
					} else {
						alert("Thanks for Playing");
						return false;
					}
				} else {
					score += 1;
					$('.your-score').text(score);
				}	

				$(this).css({'opacity':0});
				circle();
			});




		});
	</script>

</body>
</html>
